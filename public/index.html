  <style>
      .calendar-btn {
        background: none;
        border: none;
        color: #4a90e2;

  <script>
    async function fetchSchedule() {
      try {
        console.log('Fetching schedule...');
        const response = await fetch('/schedule?_=' + new Date().getTime());  // Cambiado de http://localhost:5001/schedule a /schedule
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Data received:', data);
  
        const tableBody = document.querySelector('#schedule-table tbody');
        tableBody.innerHTML = '';
        
        data.data.slice(1).forEach((row) => {
          if (row && row.length > 0) {
            const tr = document.createElement('tr');
  
            for (let i = 0; i < 9; i++) {
              const td = document.createElement('td');
              
              if (i === 0) { // Columna del nombre del DJ
                const nameSpan = document.createElement('span');
                nameSpan.textContent = row[i];
                
                const calendarButton = document.createElement('button');
                calendarButton.innerHTML = '<i class="fas fa-calendar-plus"></i>';
                calendarButton.className = 'calendar-btn';
                calendarButton.title = 'Add to Calendar';
                calendarButton.onclick = () => createMonthlyCalendarEvents(row);
                
                td.appendChild(nameSpan);
                td.appendChild(calendarButton);
              } else {
                td.textContent = row[i] !== undefined ? row[i] : '';
              }
  
              if (i > 0 && i < 8 && row[i]) {
                const timeMatch = row[i].match(/(\d+)(?::(\d+))?(?:\s*(?:AM|PM|am|pm))?[-\s]+(\d+)(?::(\d+))?(?:\s*(?:AM|PM|am|pm))?/i);
                
                if (timeMatch) {
                  let startHour = parseInt(timeMatch[1]);
                  let endHour = parseInt(timeMatch[3]);
                  
                  if (row[i].toLowerCase().includes('pm')) {
                    if (startHour < 12) startHour += 12;
                    if (endHour < 12) endHour += 12;
                  }
  
                  if (i === adjustedDay) {
                    if (currentHour >= startHour && currentHour < endHour) {
                      td.classList.add('current-shift');
                    } else if (currentHour + 1 === startHour) {
                      td.classList.add('next-shift');
                    }
                  }
                }
              }
  
              tr.appendChild(td);
            }
            tableBody.appendChild(tr);
          }
        });
      } catch (error) {
        console.error('Error fetching schedule:', error);
      }
    }

    function createMonthlyCalendarEvents(djSchedule) {
      const djName = djSchedule[0];
      let events = [];
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();
      
      // Obtener el último día del mes actual
      const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();
      
      // Crear eventos para cada semana del mes
      for (let day = 1; day <= lastDay; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const dayOfWeek = date.getDay() || 7; // Convertir domingo (0) a 7
        
        if (djSchedule[dayOfWeek]) {
          const venue = djSchedule[dayOfWeek].split(' ')[0];
          const timeRange = djSchedule[dayOfWeek].match(/(\d+(?::\d+)?(?:\s*(?:AM|PM))?)\s*-\s*(\d+(?::\d+)?(?:\s*(?:AM|PM))?)/i);
          
          if (timeRange) {
            events.push({
              venue,
              startTime: timeRange[1],
              endTime: timeRange[2],
              date: new Date(date)
            });
          }
        }
      }

      generateICSFile(djName, events);
    }

    function formatICSDate(date, timeStr) {
      const [time, period] = timeStr.split(/\s+(AM|PM)/i);
      let [hours, minutes = '00'] = time.split(':');
      hours = parseInt(hours);
      
      if (period && period.toLowerCase() === 'pm' && hours < 12) hours += 12;
      if (period && period.toLowerCase() === 'am' && hours === 12) hours = 0;

      const localDate = new Date(date);
      localDate.setHours(hours, parseInt(minutes));
      
      // Convertir a UTC
      const utcDate = new Date(localDate.getTime() - (4 * 60 * 60000)); // Ajuste para Dubai (UTC+4)
      
      return utcDate.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
    }
    
    // Añadir estas variables al inicio del script
        const now = new Date();
        const utcNow = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
        const dubaiNow = new Date(utcNow.getTime() + (4 * 60 * 60000));
        const today = dubaiNow.getDay();
        const currentHour = dubaiNow.getHours();
        const adjustedDay = today === 0 ? 7 : today;
    // Añadir al final del script
        window.onload = () => {
          fetchSchedule();
          document.getElementById('current-month').textContent = new Date().toLocaleString('en-US', { month: 'long' }).toUpperCase();
        };
  </script>
