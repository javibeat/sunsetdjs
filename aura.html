<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="nav-menu">
      <li><a href="index.html" class="nav-link">HOME</a></li>
      <li class="venues-item">
        <span class="nav-link venues-toggle">VENUES <i class="fas fa-chevron-down"></i></span>
        <ul class="venues-submenu">
          <li><a href="drift.html" class="nav-link">DRIFT</a></li>
          <li><a href="azure.html" class="nav-link">AZURE</a></li>
          <li><a href="aura.html" class="nav-link">AURA</a></li>
          <li><a href="ammos.html" class="nav-link">AMMOS</a></li>
          <li><a href="baoli.html" class="nav-link">BAOLI</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h1>AURA Schedule <span id="current-month"></span></h1>
    <div id="schedule-container">
      <table id="schedule-table">
        <thead>
          <tr>
            <th>DJ</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <div class="share-container">
    <button id="shareButton" class="share-button">
      <i class="fas fa-share-alt"></i> Share Schedule
    </button>
  </div>

  <script>
    async function fetchSchedule() {
      try {
        console.log('📍 Intentando fetch a AURA...');
        const response = await fetch('/schedule/AURA?_=' + new Date().getTime());
        console.log('📍 Status de la respuesta:', response.status);
        const data = await response.json();
        console.log('📍 Datos recibidos:', data);
  
        const tableBody = document.querySelector('#schedule-table tbody');
        tableBody.innerHTML = '';
  
        data.data.slice(1).forEach(row => {
          if (row && row.length > 0) {
            const tr = document.createElement('tr');
            for (let i = 0; i < 8; i++) { // Asegura 8 columnas por fila
              const td = document.createElement('td');
              td.textContent = row[i] !== undefined ? row[i] : ''; // Agrega celdas vacías si no hay datos
              tr.appendChild(td);
            }
            tableBody.appendChild(tr);
          }
        });
      } catch (error) {
        console.error('Error fetching schedule:', error);
      }
    }

    setInterval(fetchSchedule, 60000);
    document.getElementById('current-month').textContent = new Date().toLocaleString('en-US', { month: 'long' }).toUpperCase();
    window.onload = fetchSchedule;

    document.getElementById('shareButton').addEventListener('click', async () => {
      try {
        const url = window.location.href;
        await navigator.share({
          title: 'AURA DJ Schedule',
          text: `Check out the DJ schedule for AURA - ${document.getElementById('current-month').textContent}`,
          url: url
        });
      } catch (err) {
        navigator.clipboard.writeText(window.location.href);
        alert('Schedule link copied to clipboard!');
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');
      const venuesToggle = document.querySelector('.venues-toggle');
      
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
  
      venuesToggle.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        venuesToggle.parentElement.classList.toggle('submenu-active');
      });
    });
  </script>
</body>
</html>
